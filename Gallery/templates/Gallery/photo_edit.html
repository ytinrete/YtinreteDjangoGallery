<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VisitInfo</title>
    {% load static %}

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="{% static 'Gallery/jquery-3.1.1.js' %}"></script>
    <script src="{% static 'Gallery/tether-1.3.3/js/tether.js' %}"></script>

    <link rel="stylesheet" href="{% static 'Gallery/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'Gallery/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'Gallery/index_style.css' %}"/>

</head>
<body>

<div class="blog-header" style="text-align:center;margin-bottom:20px;">
    <div class="container">
        <h1 class="title">Gallery</h1>

    </div>
</div>

<div class="container container-fluid ">
    <div class="list-group ">

        {% if data_list %}
        {% for item in data_list %}

        <div class="list-group-item card"
             style="background: #0ac9f6;border-width: 0.4rem;border-color: #ffffff;margin-bottom:20px;">

            <h2 class="item_author" style="color: #ffffff">{{ item.name }}:</h2>
            {% if item.enter %}
            <a class="item_time" style="color: #ffffff" href="{{ item.enter }}">进入子目录</a>
            {% endif %}
            <h3 class="item_time" style="color: black">{{ item.path }}</h3>
            {% if item.img %}
            <img src="{{ item.img }}" href="{{ item.img }}" style="width:100%;height:100%"/>
            {% endif %}

        </div>

        {% endfor %}
        {% endif %}


    </div>

</div>


</body>
</html>

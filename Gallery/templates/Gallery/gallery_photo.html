<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery Photo</title>

    {% load static %}

    <link rel="icon" href="{% static 'Gallery/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="{% static 'Gallery/jquery-3.1.1.js' %}"></script>
    <script src="{% static 'Gallery/tether-1.3.3/js/tether.js' %}"></script>

    <link rel="stylesheet" href="{% static 'Gallery/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'Gallery/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'Gallery/gallery/css/base_style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'Gallery/gallery/css/index_style.css' %}"/>

    <link rel="stylesheet" type="text/css" href="{% static 'Gallery/gallery/css/dashboard.css' %}"/>

    <link rel="stylesheet" href="{% static 'Gallery/jstree/themes/default/style.min.css' %}"/>
    <script src="{% static 'Gallery/jstree/jstree.min.js' %}"></script>

</head>
<body>

<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Gallery Photo</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <button class="btn btn-outline-success my-2 my-sm-0 ml-2">Reconstruct DB</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-success my-2 my-sm-0 ml-2">OutPut PhotoGallery</button>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">

            <div id="jstree">

            </div>

        </nav>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <h1>Dashboard</h1>

            <div class="container container-fluid ">
                <div id = "list" class="list-group ">


                    <div class="list-group-item card"
                         style="background: #0ac9f6;border-width: 0.4rem;border-color: #ffffff;margin-bottom:20px;">

                        <h2 class="item_author" id="fileName" style="color: #ffffff"></h2>
                        <img id="pic" src="" style="width:100%;height:100%"/>

                    </div>


                </div>

            </div>


        </main>
    </div>
</div>

</body>
<script src="{% static 'Gallery/gallery/js/jstree.js' %}"></script>

</html>
